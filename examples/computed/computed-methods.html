<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>keepalive测试</title>
    <style>
        body {
            background: rgba(30, 30, 30, 1);
            color: wheat;
        }
    </style>
</head>

<body>
    <div id="app">挂载节点</div>
</body>
<script src="../../dist/vue.js"></script>
<script type="module">
    // import Vue from '../vue.js';

    window.app = new Vue({
        data: {
            message: 'Hello',
            b: 'b'
        },
        computed: {
            hello: function () {
                console.log('invoke hello');
                return this.message + 'OO';
            }
        },
        methods: {
            reversedMessage: function () {
                console.log('invoke reversedMessage');
                return this.message.split('').reverse().join('')
            }
        },
        template: `
        <div id="example">
            <p>{{ b }}-{{ hello }}-{{ reversedMessage() }}</p>
        </div>
        `,
    }).$mount('#app');
</script>

</html>
