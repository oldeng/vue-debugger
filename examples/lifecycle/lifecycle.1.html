<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>生命周期箭头函数测试</title>
    <style>
        body {
            background: rgba(30, 30, 30, 1);
            color: #ffffff;
        }
    </style>
</head>

<body>
    <div id="app">挂载节点</div>
</body>
<script src="../../dist/vue.js"></script>
<script type="module">
    window.app = new Vue({
        data: () => {
            console.log('daga -> this = ', this);
            return {
                msg: '生命周期箭头函数测试',
                nested: {
                    a: 'a',
                    b: 'B'
                }
            }
        },
        beforeCreate: () => {
            console.log('beforeCreate -> this = ', this);
        },
        created: () => {
            console.log('created -> this = ', this);
        },
        render: function (createElement) {
            console.log('根组件->render');
            return createElement('div', {
                attrs: {
                    id: 'render'
                }
            }, this.msg);
        },
    }).$mount('#app');
</script>
<script>
</script>
</html>
